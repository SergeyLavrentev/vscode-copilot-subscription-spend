name: Publish VS Code Marketplace

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Resolve version from tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if ! [[ "$TAG_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.-]+)?$ ]]; then
            echo "Tag must be valid semver after 'v' prefix. Got: ${TAG_VERSION}"
            exit 1
          fi
          npm version "$TAG_VERSION" --no-git-tag-version --allow-same-version
          echo "Publishing version: $(node -p \"require('./package.json').version\")"

      - name: Marketplace preflight check
        run: make marketplace-check

      - name: Build extension
        run: npm run compile

      - name: Package VSIX
        run: npx @vscode/vsce package --allow-missing-repository --skip-license

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ github.ref_name }}
          path: '*.vsix'

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx @vscode/vsce publish --allow-missing-repository --skip-license

