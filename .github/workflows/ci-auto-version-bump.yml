name: CI Build + Auto Version Bump

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

concurrency:
  group: auto-version-bump-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-bump:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Marketplace preflight check
        run: make marketplace-check

      - name: Build extension
        run: npm run compile

      - name: Bump patch version and push
        run: |
          CURRENT_VERSION="$(node -p "require('./package.json').version")"
          npm version patch --no-git-tag-version
          NEXT_VERSION="$(node -p "require('./package.json').version")"

          if [ "$CURRENT_VERSION" = "$NEXT_VERSION" ]; then
            echo "Version unchanged (${CURRENT_VERSION}), skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore(version): bump to v${NEXT_VERSION}"
          git push origin "${GITHUB_REF_NAME}"
