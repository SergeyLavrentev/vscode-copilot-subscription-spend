name: Release VSIX on GitHub

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release-vsix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Resolve version from tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if ! [[ "$TAG_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.-]+)?$ ]]; then
            echo "Tag must be valid semver after 'v' prefix. Got: ${TAG_VERSION}"
            exit 1
          fi
          npm version "$TAG_VERSION" --no-git-tag-version --allow-same-version
          echo "Release version: $(node -p "require('./package.json').version")"

      - name: Marketplace preflight check
        run: make marketplace-check

      - name: Build VSIX
        run: make package

      - name: Resolve VSIX filename
        id: vsix
        run: |
          VSIX_FILE="$(find build -maxdepth 1 -type f -name '*.vsix' | head -n1)"
          if [ -z "$VSIX_FILE" ]; then
            echo "VSIX artifact was not found"
            exit 1
          fi
          echo "file=$VSIX_FILE" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release and upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: ${{ steps.vsix.outputs.file }}
